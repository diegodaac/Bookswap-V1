<app-header title="Inicio"></app-header>

<ion-content>

  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let l of libros">
      <ion-item>
        <ion-avatar slot="start">
          <img title="Imagen" [src]="l.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{l.name}}</div>
          <div class="data">
            <strong>Autor: </strong>{{l.author}} <br>
            <strong>Editorial: </strong>{{l.editorial}}
          </div>
        </ion-label>
      </ion-item>

      <!---------- Opciones ------------>
      <ion-item-options>
        <!-- Editar -->
        <ion-item-option>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <!-- Eliminar -->
        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateBook()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
